  <script>
    $(document).ready(function () {
      var maxField = 10; //Input fields increment limitation
      var addButton = $('.add_button'); //Add button selector
      var wrapper = $('.field_wrapper'); //Input field wrapper
      var fieldHTML = '<div class="row raw mt-1" style="position:relative"><div class="col-lg-4 col-md-6 col-6 col-sm-6"><div class="inp-1 d-flex " style="margin-top: 5px;"><div><i class="fas fa-plane-departure favon"></i></div><div class="custom-dropdown"><input type="text" value="" id="searchInput8" class="inp form-control" name="field_name[]"  placeholder="From Where..."><ul id="cityDropdown8" class="dropdown-options"></ul></div></div></div><div class="swappie-1 swappie-2"><button  onclick="switchText4()" type="button" class="swap"><i class="fa-solid fa-rotate"></i></button></div><div class="col-lg-4 col-md-6 col-6 col-sm-6"><div class="inp-1 d-flex " style="margin-top: 5px;"><div><i class="fas fa-plane-arrival favon"></i></div><div class="custom-dropdown"><input type="text" value="" id="searchInput9" name="field_name[]" class="inp form-control" placeholder="To Where..."><ul id="cityDropdown9" class="dropdown-options"></ul></div></div></div><div class="col-lg-4 col-md-6 col-sm-6"><div class="d-flex inp-1 no-wrap" style="margin-top: 5px;"><div><i class="fa fa-calendar-days favon"></i></div><div><input placeholder="Departure" value="" name="field_name[]" type="text" name="checkIn" id="datepicker3" value="" class="calendar inp form-control"></div></div></div><div class="col-lg-3 col-md-6 col-sm-6"><div></div></div><a href="javascript:void(0);" class="remove_button"><i class="fa-solid fa-minus"></i></a></div> '; //New input field html 
      var x = 1; //Initial field counter is 1

      // Once add button is clicked
      $(addButton).click(function () {
        //Check maximum number of input fields
        if (x < maxField) {
          x++; //Increase field counter
          $(wrapper).append(fieldHTML); //Add field html
        } else {
          alert('A maximum of ' + maxField + ' fields are allowed to be added. ');
        }
      });

      // Once remove button is clicked
      $(wrapper).on('click', '.remove_button', function (e) {
        e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrease field counter
      });
    });
  </script>
